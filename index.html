<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
 
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <img src="./images/bg-pattern-card.svg" alt="image">
      <div class="content">
        <img src="./images/image-victor.jpg" alt="icon">
        <h2>Victor Crest<span>26</span></h2>
        <p class="state">London</p>
        <div class="bottom">
          <div>
            <p class="num">80K</p>
            <p class="name">Followers</p>
          </div>
          <div>
            <p class="num">803K</p>
            <p class="name">Likes</p>
          </div>
          <div>
            <p class="num">1.4K</p>
            <p class="name">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
